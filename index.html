<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Animation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="text-container">
      <span class="line line-1">You don’t have to be a perfect developer.</span>
      <span class="line line-2">Just keep your ‘why’ close to your heart.</span>
      <span class="line line-3"
        >That simple focus can open up new doors for you.</span
      >
      <span class="line line-4"
        >From my keyboard to yours.<span class="heart">❤️</span></span
      >
    </div>
  </body>
</html>
